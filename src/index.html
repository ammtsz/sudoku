<!DOCTYPE html>

    <meta charset="utf-8" />

    <link rel="manifest" href="storage.manifest" />
    <link rel="icon" href="img/logo-dark.svg" />

    <title>Sudoku</title>

  <body>
    <header>
      <nav class="navbar bg__primary--dark px-sm-5 px-3">
        <a
          class="d-flex"
          tabindex="1 "
          href="#board"
          aria-label="pular para o Jogo"
        >
          <img
            src="img/logo-light.svg"
            alt="logo sudoku"
            height="30px"
            class="me-2 mobile-devices"
            id="mobile-devices"
          />
          <h1 class="h3 mb-0">Sudoku</h1>
        </a>
        <div id="level" class="level_">
          <button
            class="btn btn-sm"
            onclick="selectLevel('easy', event)"
            id="btn-easy"
            aria-label="nivel fácil"
          >
            Fácil
          </button>
          <button
            class="btn btn-sm"
            onclick="selectLevel('medium', event)"
            id="btn-medium"
            aria-label="nivel médio"
          >
            Médio
          </button>
          <button
            class="btn btn-sm"
            onclick="selectLevel('hard', event)"
            id="btn-hard"
            aria-label="nivel difícil"
          >
            Difícil
          </button>
        </div>
      </nav>
    </header>
    <main class="w-100 bg-dark p-3 d-flex flex-column justify-content-center">
      <section class="w-100 d-flex flex-column align-items-center">
        <div
          id="game-tools"
          class="d-flex w-100 justify-content-center game-tools_"

          <div class="mb-3">
            <button class="btn btn-sm btn-dark" onclick="undo()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                class="btn-back_"
                aria-label="desfazer jogada"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"
                />
              </svg>
            </button>
            <button class="btn btn-sm btn-dark" onclick="startOver()">
              Recomeçar
            </button>
            <button class="btn btn-sm btn-dark" onclick="startNewGame()">
              Novo Jogo
            </button>
          </div>
        </div>

      <!-- SELECT LEVEL MODAL -->
      <div
        class="modal fade"
        tabindex="-1"
        id="selectLevelModal"
        aria-labelledby="selectLevelModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h1 class="m-auto mt-4" id="selectLevelModalLabel">Nível</h1>
            </div>
            <div class="modal-body border-0 m-auto">
              <button
                type="button"
                class="btn btn-secondary bg__primary"
                data-bs-dismiss="modal"
                onclick="selectLevel('easy', event)"
                aria-label="nivel fácil"
              >
                Fácil
              </button>
              <button
                type="button"
                class="btn btn-secondary bg__primary"
                data-bs-dismiss="modal"
                onclick="selectLevel('medium', event)"
                aria-label="nivel médio"
              >
                Médio
              </button>
              <button
                type="button"
                class="btn btn-secondary bg__primary"
                data-bs-dismiss="modal"
                onclick="selectLevel('hard', event)"
                aria-label="nivel difícil"
              >
                Difícil
              </button>
            </div>
            <div class="modal-footer border-0"></div>
          </div>
        </div>
      </div>
      <!-- / SELECT LEVEL MODAL -->
      <!-- RESUME GAME MODAL -->
      <div
        class="modal fade"
        tabindex="-1"
        id="resumeGameModal"
        aria-labelledby="resumeGameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h1 class="m-auto mt-4" id="resumeGameModalLabel">
                Nivel:
                <span id="resume-game-level"></span>
              </h1>
            </div>
            <div class="modal-body border-0 m-auto">
              <button
                type="button"
                class="btn btn-secondary bg__primary"
                data-bs-dismiss="modal"
                onclick="recoverGame()"
              >
                Continuar Jogo
              </button>
              <button
                type="button"
                class="btn btn-secondary bg__primary"
                data-bs-dismiss="modal"
                onclick="startNewGame()"
              >
                Novo Jogo
              </button>
            </div>
            <button
              type="button"
              class="btn btn-sm rounded-0"
              data-bs-dismiss="modal"
              onclick="selectLevelModal()"
            >
              Escolher outro nível
            </button>
            <div class="modal-footer border-0"></div>
          </div>
        </div>
      </div>
      <!-- / RESUME GAME MODAL -->
      <!-- END GAME MODAL -->
      <div
        class="modal fade"
        tabindex="-1"
        id="completedGameModal"
        aria-labelledby="completedGameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0"></div>
            <div class="modal-body border-0 m-auto">
              <p class="h1 text-center" id="completedGameModalLabel">
                Parabéns!
              </p>
              <p class="text-center">Nível: <span id="modal-level"></span></p>
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-secondary bg__primary w-100"
                onclick="resetBoard()"
              >
                Novo Jogo
              </button>
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-secondary w-100 mt-2"
              >
                Sair
              </button>
            </div>
            <div class="modal-footer border-0"></div>
          </div>
        </div>
      </div>
      <!-- / END GAME MODAL -->
